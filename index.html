<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aurélien Lannoye — Portfolio</title>
  <meta name="description" content="Portfolio fullscreen. Version cliquable (Game mode à venir).">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Barre fixe : à gauche le toggle, à droite les boutons ? -->
  <header class="topbar">
    <div class="mode-toggle" id="modeToggle" aria-label="Mode d'interaction">
      <button type="button" data-mode="game" class="chip active">Game</button>
      <button type="button" data-mode="mouse" class="chip">Mouse</button>
    </div>

    <nav class="q-actions" aria-label="Sections">
      <!-- carrés cliquables style “?” (tu peux changer les href) -->
      <a class="qbtn" href="#about" title="À propos" aria-label="À propos">?</a>
      <a class="qbtn" href="https://github.com/CryptoGot?tab=repositories" target="_blank" title="Projets" aria-label="Projets">?</a>
      <a class="qbtn" href="#cv" title="CV" aria-label="CV">?</a>
      <a class="qbtn" href="#contact" title="Contact" aria-label="Contact">?</a>
    </nav>
  </header>

  <!-- HÉRO : titre centré façon panneau -->
  <main class="hero" id="home" role="main">
    <div class="bg" aria-hidden="true"></div>
    <div class="banner">
      <span class="pins" aria-hidden="true"></span>
      <h1 class="title">Aurélien Lannoye</h1>
    </div>

    <!-- ancres de sections (contenu minimal pour l’instant) -->
    <section id="about" class="section"><h2>À propos</h2></section>
    <section id="cv" class="section"><h2>CV</h2></section>
    <section id="contact" class="section"><h2>Contact</h2></section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aurélien Lannoye — Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ENTÊTE (ciel) -->
  <header class="top-hero">
    <!-- contrôles en haut-gauche -->
    <div class="controls left">
      <div class="mode-toggle" id="modeToggle" aria-label="Mode d'interaction">
        <button type="button" data-mode="game" class="chip active">Game</button>
        <button type="button" data-mode="mouse" class="chip">Mouse</button>
      </div>
    </div>

    <!-- boutons ? en haut-droite -->
    <nav class="controls right q-actions" aria-label="Sections">
      <a class="qbtn" href="#about" title="À propos">?</a>
      <a class="qbtn" href="https://github.com/CryptoGot?tab=repositories" target="_blank" title="Projets">?</a>
      <a class="qbtn" href="#cv" title="CV">?</a>
      <a class="qbtn" href="#contact" title="Contact">?</a>
    </nav>

    <!-- titre -->
    <div class="title-banner">
      <span class="pins" aria-hidden="true"></span>
      <h1 class="title">Aurélien Lannoye</h1>
    </div>
  </header> <!-- ✅ on ferme bien le header -->

  <!-- SOL (motif répété à partir d'un tile) -->
  <div class="ground" aria-hidden="true"></div>

  <main>
    <section id="about" class="section"><h2>À propos</h2></section>
    <section id="cv" class="section"><h2>CV</h2></section>
    <section id="contact" class="section"><h2>Contact</h2></section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
